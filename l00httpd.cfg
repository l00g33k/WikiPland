timeout^300
# default value for the button to the right of 'Set' in ls.pl
lsset^launcher
lssize^launcher
noclinav^1
# if workdir doesn't exist, default is used
workdir^/sdcard/l00httpd/
# %WORKDIR% is replaced by actual workdir
clipath^%WORKDIR%pub/
nopwpath^%WORKDIR%pub/nopw/
# Defines the URL when you click 'Quick'
quick^/ls.htm/index.txt.htm?path=%WORKDIR%index.txt
HOME^<a href="/ls.htm?path=%WORKDIR%index.txt">HOME</a>
FOOT^<a href="/ls.htm?path=%WORKDIR%index.txt">FOOT</a>
debug^1
# Default crypto method
cryptmethod^base
txtw^24
txth^7
#idpwmustbe^uid:upw
kml2gmap^http://192.168.1.101:20338
#blog
blogwd^120
blogmaxln^50
lideCamBrighnessFix^justdefinethis
#calremdays^2
